version: '3.8'

services:
  # Backend Service
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: sharebuddy-backend
    restart: unless-stopped
    ports:
      - "5001:5001"
    environment:
      - NODE_ENV=production
      - PORT=5001
      # Database configuration (external PostgreSQL)
      - DB_HOST=${DB_HOST}
      - DB_PORT=${DB_PORT}
      - DB_NAME=${DB_NAME}
      - DB_USER=${DB_USER}
      - DB_PASSWORD=${DB_PASSWORD}
      # JWT configuration
      - JWT_SECRET=${JWT_SECRET}
      - JWT_EXPIRES_IN=7d
      # Security
      - BCRYPT_SALT_ROUNDS=12
      - SESSION_SECRET=${SESSION_SECRET}
      # File upload
      - UPLOAD_PATH=uploads
      - MAX_FILE_SIZE=10485760
      - MAX_AVATAR_SIZE=5242880
      # CORS
      - FRONTEND_URL=http://localhost:3000
      # Rate limiting
      - RATE_LIMIT_WINDOW=900000
      - RATE_LIMIT_MAX=100
    volumes:
      - backend-uploads:/app/uploads
    networks:
      - sharebuddy-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:5001/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Frontend Service
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: sharebuddy-frontend
    restart: unless-stopped
    ports:
      - "3000:80"
    environment:
      - REACT_APP_API_URL=http://localhost:5001/api
      - REACT_APP_APP_NAME=ShareBuddy
      - REACT_APP_VERSION=1.0.0
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - sharebuddy-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

# Volumes
volumes:
  backend-uploads:
    driver: local

# Networks
networks:
  sharebuddy-network:
    driver: bridge
